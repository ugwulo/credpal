name: CredPal Application Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'app/production/**'
  pull_request:
    branches:
      - main
    paths:
      - 'app/production/**'
  workflow_dispatch: {}
  
permissions:
  id-token: write
  contents: read

defaults:
  run:
    working-directory: app/production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/production/package.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image
        run: |
          docker build -t credpalprodacr001.azurecr.io/credpal/credpal-webapp:${{ github.sha }} .
          az acr login --name credpalprodacr001
          docker push credpalprodacr001.azurecr.io/credpal/credpal-webapp:${{ github.sha }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'credpal-prod-app-service'
          images: 'credpalprodacr001.azurecr.io/credpal/credpal-webapp:${{ github.sha }}'